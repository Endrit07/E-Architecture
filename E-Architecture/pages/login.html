<html>
    <head>
        <title>Log-in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

        <style>
          img{
            object-fit: cover;
          }
          .forma{
           width: 400px;
           margin-left:20%;
           margin-top: 20px;
          }
        </style>
    </head> 

    <body class="bg-dark" > 

        <div class=" container mt-5 bg-light mb-5">
            <div class="row">
                 <div class="col-md-6 "> 
                   
                    <h2 class="text-center pt-3">Welcome to ARCHITECTURE website</h2>
                    <h4 class="text-center pt-5">Log-in</h4>
                    <form class=" forma " >
                        <div class="col-md-12 mb-3 mt-5">
                          <label for="validationCustomUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                          <label for="validationCustom03" class="form-label">Password</label>
                          <input type="password" class="form-control" id="validationCustom03" required>
                          <div class="invalid-feedback">
                          Enter password
                          </div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me for 30 days</label>      
                        </div>  
                        <a href="home.html" class="btn btn-dark col-12 mt-3">Log-in</a>
                        <a href="https://www.google.com" class="btn btn-light text-dark col-12 mt-3 border-dark">Sign in with Google</a>
                      </form>
                        <p class="text-center">Dont'have an account?<a href="signup.html"> Sign-up</p></a>
                      </div>
                        <div class="col-md-6">
                        <img src="../images/loginimage.jpg" alt="image" width="700px" height="700px" >                     
                      </div>
            </div>
        </div>
        
    </body>
</html>
